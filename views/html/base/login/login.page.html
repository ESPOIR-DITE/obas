<body data-spy="scroll" data-target=".main-navigation" data-offset="150">
<section id="MainContainer">
    <!-- Header starts here -->
    <header id="Header">
        <nav class="main-navigation">
            <div class="container clearfix">
                <div class="site-logo-wrap">
                    <a class="logo" href="#"><img src="../../../assets/img/Logo-04.png" alt="Design Studio"></a>
                </div>
                <a href="javascript:void(0)" class="menu-trigger hidden-lg-up"><span>&nbsp;</span></a>
                <div class="main-menu hidden-md-down">
                   <!-- <ul class="menu-list">
                        <li><a class="nav-link " href="/" data-target="#HeroBanner">Home</a></li>
                        <li><a class="nav-link active"  href="login" data-target="#About">Login</a></li>
                        <li><a class="nav-link " href="register" data-target="#Portfolio">Register</a></li>
                    </ul>-->
                    <ul>
                        <li><a  href="/" >Home</a></li>
                        <li><a class="active" href="/login" >Login</a></li>
                        <li><a href="/register" >Register</a></li>
                    </ul>
                </div>
            </div>
            <div class="mobile-menu hidden-lg-up">
                <ul class="mobile-menu-list">
                    <li><a class="nav-link" href="/" data-target="#HeroBanner">Home</a></li>
                    <li><a class="nav-link" href="/login" data-target="#About">Login</a></li>
                    <li><a class="nav-link" href="/register" data-target="#Portfolio">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>



    <!-- Header ends here -->
    <!-- Banner starts here -->
    <section id="HeroBanner">
        <div class="box-content">
            {{if .Title}}
                <div class="col-md-8 ml-auto mr-auto"  >
                    <div class="card"style="width: 50%;margin-left: 25%">
                        <div class="card-header">
                            <h4 class="card-title">Help center</h4>
                            <p style="color: #1a1a1a">{{ .Title }}</p>
                            <p style="color: #1a1a1a">{{ .Info }}</p>
                        </div>
                    </div>
                </div>
            {{end}}
            <form method="post" action="/login/login">
                <div class="box">
                    <h1>login</h1>

                    <input type="email" name="email" placeholder="test@test.com" class="email"/>

                    <input type="password" name="password" class="email"/>

                    <button type="submit" class="btn">Sign In</button> <!-- End Btn -->

                </div> <!-- End Box -->

            </form>

            <p>Forgot your password? <u style="color:#f1c40f;"><a href="/login/forgetpassword">Click Here!</a></u></p>

            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
        </div>
    </section>
    <!-- Banner ends here -->

    <!-- Footer section starts here -->
    <footer id="Footer">
        <div class="container">
            <div class="social-share">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="footer-logo-wrap">
                CPUT student &copy; 2019. Designed by <a href="https://www.cput.ac.za/">Kujali Hub</a>
            </div>
        </div>
    </footer>
    <!-- Footer section ends here -->
